<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Realtor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" id="createAgencyLink">
                        <a class="nav-link" href="/create_agency.html">Create Agency</a>
                    </li>
                    <li class="nav-item" id="createPropertyLink">
                        <a class="nav-link" href="/create_property.html">Create Property</a>
                    </li>
                    <li class="nav-item" id="savedLink">
                        <a class="nav-link" href="/saved.html">Saved</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Authentication links will be injected here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Filters Section -->
            <aside class="col-md-3 filter-section">
                <!-- <h5>Filters</h5> -->
                
                <!-- City Filter -->
                <div class="mb-2">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>

                <!-- District Filter -->
                <div class="mb-2">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" placeholder="Enter district">
                </div>
                
                <!-- Price Filter -->
                <div class="mb-2">
                    <label for="priceRange" class="form-label">Price</label>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Min" id="minPrice">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" placeholder="Max" id="maxPrice">
                    </div>
                </div>

                <!-- Meters/Square Filter -->
                <div class="mb-2">
                    <label for="priceRange" class="form-label">Meters / Square</label>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Min" id="minMetersPerSquare">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" placeholder="Max" id="maxMetersPerSquare">
                    </div>
                </div>

                <!-- Number of Rooms Filter -->
                <div class="mb-2">
                    <label for="numberRooms" class="form-label">Number of Rooms</label>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Min" id="minNumberRooms">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" placeholder="Max" id="maxNumberRooms">
                    </div>
                </div>

                <!-- Listing Type -->
                <div class="mb-2">
                    <label for="listingType" class="form-label">Listing Type</label>
                    <select class="form-select" id="listingType">
                        <option selected value="ANY">Any</option>
                        <option value="SALE">For Sale</option>
                        <option value="RENT">For Rent</option>
                    </select>
                </div>

                <!-- Property Type Filter -->
                <div class="mb-2">
                    <label for="propertyType" class="form-label">Property Type</label>
                    <select class="form-select" id="propertyType">
                        <option selected value="ANY">Any</option>
                        <option value="VILLA">Villa</option>
                        <option value="APARTMENT">Apartment</option>
                    </select>
                </div>

                <!-- Price Ordering Type -->
                <div class="mb-2">
                    <span class="form-label">Price Ordering</span>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="orderingTypes" id="orderingAscending" value="ASC">
                        <label class="form-check-label" for="orderingAscending">Ascending</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="orderingTypes" id="orderingDescending" value="DESC">
                        <label class="form-check-label" for="orderingDescending">Descending</label>
                      </div>
                </div>

                <button class="btn btn-primary w-100" id="applyFiltersBtn">Apply Filters</button>
            </aside>

            <!-- Properties Section -->
            <section class="col-md-9">
                <div class="row" id="propertyContainer">
                    
                </div>
            </section>
        </div>
    </div>

    <script src="pageload.js"></script>
    <script src="property_card.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
