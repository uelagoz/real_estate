<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Realtor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" id="createAgencyLink">
                        <a class="nav-link" href="/create_agency.html">Create Agency</a>
                    </li>
                    <li class="nav-item" id="createPropertyLink">
                        <a class="nav-link" href="/create_property.html">Create Property</a>
                    </li>
                    <li class="nav-item" id="savedLink">
                        <a class="nav-link" href="/saved.html">Saved</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Authentication links will be injected here -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Property Registry Form -->
        <div class="container">
            <div class="registry-form">
                <h1>Register Your Agency</h1>
                <form method="post" action="http://localhost:8080/api/agency" id="registerAgencyForm">
                    <!-- Agency Name -->
                    <div class="mb-3">
                        <label for="agencyName" class="form-label">Agency Name</label>
                        <input type="text" class="form-control" name="agencyName" id="agencyName" placeholder="Enter agency name">
                    </div>

                    <!-- License Number -->
                    <div class="mb-3">
                        <label for="licenseNumber" class="form-label">License Number</label>
                        <input type="text" class="form-control" name="licenseNumber" id="licenseNumber" placeholder="Enter license number">
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter email">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg">Create Agency</button>
                </form>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const registerAgencyForm = document.getElementById("registerAgencyForm");
            registerAgencyForm.addEventListener("submit", (ev) => {
                ev.preventDefault();

                fetch('http://localhost:8080/api/agency', {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agencyName: document.getElementById("agencyName").value,
                        licenseNumber: document.getElementById("licenseNumber").value,
                        phoneNumber: document.getElementById("phoneNumber").value,
                        email: document.getElementById("email").value,
                    })
                }).then(response => response.json())
                .then(data => {
                    alert("Created successfully");
                    console.log(data);
                }).catch(error => {
                    alert("Failed to create!");
                });
            });

        });
    </script>
    <script src="pageload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
